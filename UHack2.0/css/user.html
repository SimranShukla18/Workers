<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binmen User Dashboard</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Binmen User Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Trash Collection Schedule -->
        <section>
            <h2>Your Trash Collection Schedule</h2>
            <p>Your scheduled collection time: <span id="collection-time">Loading...</span></p>
        </section>

        <!-- Complain and Review -->
        <section>
            <h2>Complain and Review</h2>
            <p>Have a complaint or review? Submit it here:</p>
            <textarea id="complaint-review"></textarea>
            <button id="submit-complaint-review">Submit</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Binmen User Dashboard</p>
    </footer>

    <!-- Include JavaScript for dynamic functionality -->
    <script src="user.js"></script>
</body>
</html>
